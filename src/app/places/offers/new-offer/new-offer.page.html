<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              formControlName="title"
              type="text"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea formControlName="description" rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- <ion-row
        *ngIf="
          !form.get('description').valid && form.get('description').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
          <ion-text color="danger">
            Description must be between 1 and 10 characters
          </ion-text>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Avaible From</ion-label>
            <ion-datetime
              formControlName="dateFrom"
              min="2019-01-01"
              max="2022-12-31"
            ></ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Until to</ion-label>
            <ion-datetime
              formControlName="dateTo"
              [min]="form.get('dateFrom').value"
              max="2022-12-31"
              [readonly]="form.get('dateFrom').invalid"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
