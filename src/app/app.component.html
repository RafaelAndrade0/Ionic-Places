<ion-app>
  <ion-menu menuId="avocadoMenu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Places Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="avocadoMenu">
          <ion-item
            lines="none"
            [routerLink]="['/places/tabs/discover']"
            routerLinkActive="router-link-active"
          >
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="avocadoMenu">
          <ion-item
            lines="none"
            [routerLink]="['/bookings']"
            routerLinkActive="router-link-active"
          >
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="avocadoMenu">
          <ion-item lines="none">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="avocadoMenu">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
