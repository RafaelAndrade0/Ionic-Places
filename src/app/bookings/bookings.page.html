<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="avocadoMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col
        *ngIf="loadedBookings && loadedBookings.length > 0"
        size="12"
        size-md="6"
        offset-md="3"
      >
        <ion-list>
          <ion-list>
            <ion-item-sliding
              *ngFor="let booking of loadedBookings"
              #slidingBooking
            >
              <ion-item>
                <ion-label>
                  <h5>{{ booking.placeTitle }}</h5>
                  <p>Guests: {{ booking.guestNumber }}</p>
                </ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option
                  color="danger"
                  (click)="onCancelBooking(booking.id, slidingBooking)"
                  >Cancel</ion-item-option
                >
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>

      <ion-col
        *ngIf="!loadedBookings || loadedBookings.length === 0"
        size="12"
        size-md="6"
        offset-md="3"
        text-center
      >
        <p>No bookings found...</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
